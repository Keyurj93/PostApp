<mat-card>
        <form (submit)="onSignup(signupForm)" class="" #signupForm="ngForm">
            <input name="email" ngModel type="email" #emailInput="ngModel" required email class="login__credential" placeholder="Enter Email" >
            <input name="password" ngModel type="password" #passwordInput="ngModel" required class="login__credential" placeholder="Enter Password" >
            <div align="center">
                <button class="btn">Sign Up</button> 
            </div> 
        </form>
</mat-card>
